name: iOS Tests

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: macos-latest

    env:
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
      FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods --no-document
          pod --version

      - name: Install Pods
        run: pod install

      - name: Run unit tests via fastlane
        run: bundle exec fastlane tests_ci

      - name: Show code coverage summary
        run: |
          XCRESULT_PATH=$(ls ~/Library/Developer/Xcode/DerivedData/BibleAtlas*/Logs/Test/Run-*.xcresult | sort | tail -n 1)
          echo "Using xcresult: $XCRESULT_PATH"
          xcrun xccov view --report --only-targets "$XCRESULT_PATH"

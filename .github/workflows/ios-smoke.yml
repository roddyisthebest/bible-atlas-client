name: iOS Smoke (fastlane scan)

on:
  pull_request:
    branches: [main]

jobs:
  smoke:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install

      - name: Run fastlane smoke
        run: bundle exec fastlane ios smoke

      - name: Upload xcresult (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastlane-test-output
          path: fastlane/test_output

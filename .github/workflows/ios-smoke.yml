name: iOS Smoke (fastlane scan)

on:
  pull_request:
    branches: [main]

jobs:
  smoke:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Verify Xcode/Swift
        run: |
          xcodebuild -version
          swift --version

      - name: Setup Ruby (Bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      # ✅ Pods 캐시 (Podfile.lock 바뀌면 자동 invalidate)
      - name: Cache Pods
        uses: actions/cache@v4
        with:
          path: |
            Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # ✅ pod install 최적화: repo 업데이트 안함
      - name: Install Pods (via Bundler)
        run: bundle exec pod install --deployment

      - name: Run fastlane smoke
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "120"
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: "6"
        run: bundle exec fastlane ios smoke

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastlane-test-output
          path: fastlane/test_output
